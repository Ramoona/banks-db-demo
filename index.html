<body>

<div class="container">

  <h1 class="heading">

    <p class="heading__descr">tool to get bank name and brand color by bankcard prefix (BIN)</p>

  <p class="notice">Notice: only first 6 digits of card number are required.</p>

  <div class="card" id="card">

  <div class="hint opacity-transition" id="hint">
